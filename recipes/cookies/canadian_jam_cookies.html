        <h1>Canadian Jam Cookies</h1>
        <h2>Ingredients:</h2>
        <ul>
          <li>1/2 C margarine</li>
          <li>1/2 C brown sugar</li>
          <li>1/4 C honey</li>
          <li>1 egg</li>
          <li>1/2 t vanilla</li>
          <li>1 3/4 C flour</li>
          <li>1/4 t salt</li>
          <li>1 t baking soda</li>
          <li>jam (for filling)</li>
        </ul>
        <h2>Instructions:</h2>
        <ol>
          <li>Cream margarine, sugar, and honey together until smooth.</li>
          <li>Beat in the egg and vanilla.</li>
          <li>Combine the flour, salt, and baking soda. Gradually add to the creamed mixture and mix well.</li>
          <li>Chill dough for at least 30 minutes.</li>
          <li>Preheat oven to 350 degrees F (180 degrees C).</li>
          <li>Shape dough into balls and place on a baking sheet. Flatten the balls slightly with your hand.</li>
          <li>Bake for 8-10 minutes, or until lightly golden brown.</li>
          <li>Allow cookies to cool on the baking sheet for a few minutes, then transfer to a wire rack to cool completely.</li>
          <li>Spread a small amount of jam on the flat side of one cookie, then sandwich another cookie on top, pressing gently to spread the jam to the edges.</li>
        </ol>
