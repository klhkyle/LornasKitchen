        <h1>Shrimp Toast</h1>

        <h2>Ingredients</h2>
        <ul>
          <li>Â½ C grated old cheddar cheese</li>
          <li>1 C Hellman's mayonnaise</li>
          <li>1 T chopped green onion</li>
          <li>1 can drained small shrimp</li>
          <li>Bread squares (crusts removed) or French bread</li>
        </ul>
        
        <h2>Directions</h2>
        <ol>
          <li>Mix all ingredients together in a bowl.</li>
          <li>Spread the mixture on bread squares or French bread.</li>
          <li>Broil for 3 minutes.</li>
          <li>Serve immediately.</li>
          <li>Enjoy your shrimp toast!</li>
        </ol>
