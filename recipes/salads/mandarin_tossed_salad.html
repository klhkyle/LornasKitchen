        <h1>Mandarin Tossed Salad</h1>

        <h2>Ingredients</h2>
        <ul>
          <li>1 head iceberg lettuce</li>
          <li>1 head leaf lettuce</li>
          <li>4 stalks celery (diced)</li>
          <li>3 green onions, thinly sliced</li>
          <li>1 can (11 oz.) mandarin oranges, drained</li>
          <li>1 C sliced almonds</li>
          <li>2 T butter</li>
          <li>3 T sugar</li>
          <li>1 ½ C sugar</li>
          <li>¾ C vinegar</li>
          <li>2 t dry mustard</li>
          <li>2 C salad oil</li>
          <li>2 t salt</li>
          <li>2 T poppy seeds</li>
        </ul>
        
        <h2>Directions</h2>
        <ol>
          <li>Sauté the almonds in butter and 3 T of sugar until they are lightly browned.</li>
          <li>Add the almonds to the greens.</li>
          <li>Blend together 1 ½ C sugar, ¾ C vinegar, 2 t dry mustard, 2 C salad oil, 2 t salt, and 2 T poppy seeds.</li>
          <li>Pour the mixture over the almonds and greens.</li>
        </ol>
