          <h1>Yorkshire Pudding</h1>
          <ul>
            <li>2 C flour</li>
            <li>2 C milk</li>
            <li>4 eggs</li>
            <li>1 t salt</li>
          </ul>
          <h2>Instructions:</h2>
          <ol>
            <li>Beat together and pour into muffin tins.</li>
            <li>Bake at 425 degrees for 20 minutes.</li>
            <li>Makes about 2 dozen.</li>
          </ol>
